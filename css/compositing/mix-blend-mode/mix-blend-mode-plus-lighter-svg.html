<!DOCTYPE html>
<style>
  .blend-group {
    isolation: isolate;
  }
  .layer {
    mix-blend-mode: plus-lighter;
  }
</style>
<script type="module">
  import { tests } from '../script/plus-lighter.js';
  import { toCSSColor } from '../script/utils.js';

  function createRects(colors) {
    let html = '';

    for (const color of colors) {
      html += `<rect class="layer" x="0" y="0" width="100%" height="100%" fill="${toCSSColor(color)}" />`;
    }

    return html;
  }

  for (const colors of tests) {
    document.body.insertAdjacentHTML('beforeend', `
      <svg width="100" height="100">
        <g class="blend-group">
          ${createRects(colors)}
        </g>
      </svg>
    `);
  }
</script>
