<!DOCTYPE html>
<style>
  .test {
    width: 100px;
    height: 100px;
    position: relative;
    isolation: isolate;
  }
  .layer {
    position: absolute;
    inset: 0;
    mix-blend-mode: plus-lighter;
  }
</style>
<script type="module">
  import { tests } from '../script/plus-lighter.js';
  import { toCSSColor } from '../script/utils.js';

  function createLayers(colors) {
    let html = '';

    for (const color of colors) {
      html += `<div class="layer" style="background-color: ${toCSSColor(color)}"></div>`;
    }

    return html;
  }

  for (const colors of tests) {
    document.body.insertAdjacentHTML('beforeend', `
      <div class="test">${createLayers(colors)}</div>
    `);
  }
</script>
